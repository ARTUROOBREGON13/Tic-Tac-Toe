<div class="board">
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)">
  </app-square>
</div>

<div class="reset-button-container" *ngIf="winner">
  <div class="winner-message">Winner: {{ winner }}!</div>
  <button class="reset-button" (click)="reset()">
    Reset Game
  </button>
</div>
