<div class="board">
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)">
  </app-square>
</div>

<div class="reset-button-container">
  <div class="winner-container">
    <div class="winner-message" *ngIf="winner">Winner: {{ winner }}!</div>
  </div>
  <button class="reset-button" (click)="reset()">Reset Game</button>
</div>
